<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฮั่นแน่</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffd5d5; /* พื้นหลังสีชมพู */
            color: white; /* ตัวอักษรเป็นสีขาว */
            text-align: center; /* จัดตัวอักษรกลาง */
            padding: 20px; /* เพิ่มระยะห่าง */
        }
        h1 {
            font-size: 50px; /* ขนาดตัวอักษรหัวเรื่อง */
            margin-bottom: 20px; /* ระยะห่างด้านล่าง */
        }
        p {
            font-size: 40px; /* ขนาดตัวอักษรสำหรับข้อความ */
            margin-bottom: 20px; /* ระยะห่างด้านล่าง */
        }
        a {
            font-size: 24px; /* ขนาดตัวอักษรสำหรับลิงก์ */
            color: #FFFFFF; /* เปลี่ยนสีลิงก์ */
            text-decoration: none; /* ลบขีดเส้นใต้ */
            padding: 10px 20px; /* เพิ่มระยะห่างรอบลิงก์ */
            border: 2px solid #ffcc00; /* ขอบลิงก์ */
            border-radius: 10px; /* มุมลิงก์โค้ง */
            transition: background-color 0.3s; /* เพิ่มเอฟเฟกต์ */
        }
        a:hover {
            background-color: #FFFFFF; /* เปลี่ยนสีพื้นหลังเมื่อชี้เมาส์ */
            color: #FFFFFF; /* เปลี่ยนสีตัวอักษรเมื่อชี้เมาส์ */
        }
        img {
            width: 300px; /* กำหนดขนาดรูปภาพ */
            border-radius: 15px; /* มุมรูปภาพโค้ง */
            margin-top: 20px; /* ระยะห่างด้านบน */
        }
        .cute-decoration {
            font-size: 25px; /* ขนาดตัวอักษรของตกแต่ง */
            margin: 20px; /* ระยะห่าง */
        }
    </style>
</head>
<body>

    <h1>ฮั่นแน่</h1>
    <p>หยอกๆกดใหม่ๆ:</p>

    <a href="242.png">ไม่แกล้งละๆ</a>

</body>
</html>
